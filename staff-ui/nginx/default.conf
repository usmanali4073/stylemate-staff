server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;
  
  # Serve MF entry at root path with no cache for development
  location = /remoteEntry.js { 
    try_files /assets/remoteEntry.js =404;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }
  
  location / { 
    try_files $uri =404; 
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }
  
  location /assets/ {
    try_files $uri =404;
    # No cache for development - change to long cache for production
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }
}
