server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;
  # Serve MF entry at root path
  location = /remoteEntry.js { try_files /assets/remoteEntry.js =404; }
  location / { try_files $uri =404; }
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
